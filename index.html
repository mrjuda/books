<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css" />
  <title>All awesome books</title>
</head>

<body>
  <nav>
    <div>
      here goes the nav-bar
    </div>
  </nav>
  <section class="library">
    <h1>All awesome books</h1>
    <div id="frontShelf" class="front-shelf">
      <div class="pre-book">
        <span>There's nothing worse than an empty library :-(</span>
      </div>
      <!-- here goes the dynamic content -->
    </div>
    <div class="dash"> </div>
    <form>
      <h2>Add a new book</h2>
      <label for="newTitle"></label>
      <input type="text" id="newTitle" name="newTitle" required maxlength="30" placeholder="Title" />
      <label for="newAuthor"></label>
      <input type="text" id="newAuthor" name="newAuthor" required maxlength="30" placeholder="Author" />
      <button id="add" type="button" class="add-btn">
        Add
      </button>
    </form>
    <script src="./scripts/main.js"></script>
  </section>
</body>
</html>
